[package]
name = "sophy_bot"
version = "0.1.0"
authors = ["Gabriel-Paulucci <gabrielpauluccimunizmendes@gmail.com>"]
edition = "2018"
resolver = "2"

# Dependencies

[dependencies]
dotenv = "0.15.0"
lazy_static = "1.4.0"
log = "0.4.14"
env_logger = "0.9.0"
chrono = "0.4.19"
clap = "3.0.0-beta.4"
image = "0.23.14"
imageproc = "0.22.0"

[dependencies.serenity]
version = "0.10.9"
default-features = false
features = ["client", "gateway", "rustls_backend", "model", "unstable_discord_api"]

[dependencies.tokio]
version = "1.12.0"
features = ["macros", "rt-multi-thread", "parking_lot"]

[dependencies.refinery]
version = "0.7.0"
features = ["mysql"]

[dependencies.sea-orm]
version = "0.3.2"
default-features = false
features = ["macros", "sqlx-mysql", "runtime-tokio-rustls"]

# Scripts

[package.metadata.scripts]
migrate = "cargo run -- -m & sea-orm-cli generate entity -o src/database/schemas"
