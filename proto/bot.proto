syntax = "proto3";

option go_package = "/pb";
package bot;

message AddGlobalXp {
    string token = 1;
    string discord_id = 2;
    int64 count = 3;
}

message LevelUp {
    int32 new_level = 1;
    bool level_up = 2;
}

service Bot {
    rpc AddUserGlobalXp (AddGlobalXp) returns (LevelUp) {}
}
